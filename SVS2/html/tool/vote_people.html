<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/tool/tool.css']);
		</script>
		<script src="../../js/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">SVS</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			<div class="mui-scroll" id="toolList">
				<div class="nodata" style="margin-top: 15px;">
				   <input id='pwd' type="password" class="mui-input-clear mui-input bor-no bgc-f2" maxlength="16" placeholder="请输入此次的投票主题">
				</div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a href="#">
							<div class="imgBox mui-pull-left "><img data-url="{{value.ImgUrl}}" class="loadthumb" data-wh=",80" /></div>
							<span class="mui-pull-left">候选人如下</span>
							<span class="mui-pull-right status">展开</span>
							<span class="mui-pull-right statu">收起</span>
						</a>
						<div id='candidate' class="mui-collapse-content mui-text-center">
							<span data-href="oneCardSearch.html" data-id="{{value.BrandId}}">
		                		<img src="../../images/searchcard.png"/><br />
		                		   候选人一
			                </span>
							<span data-href="" class="ckecklogin" data-id="{{value.BrandId}}" data-loginevent="pkEvent.goInvitation()" data-loginbackid="tool/oneCardCollect.html">
		                		<img src="../../images/collectcard.png"/><br />
		                		   候选人二
			                </span>
							<span data-href="oneCardSquare.html" data-id="{{value.BrandId}}">
		                		<img src="../../images/cards.png"/><br />
		                		   候选人三
			                </span>
							<span data-href="" data-id="{{value.BrandId}}" class="ckecklogin" data-loginevent="pkEvent.goOneCardMe()" data-loginbackid="tool/oneCardMe.html">
		                		<img src="../../images/mycards.png"/><br />
		                		   候选人四
			                </span>
						</div>
					</li>
				</ul>
				<div class="nodata" style="margin-top: 15px;">
				   <a href="vote_score.html"><button id='btn_go' class="mui-btn mui-btn-block btn-ok">提交</button></a>
				</div>
			</div>
		</div>
		<script type="text/html" id="toolListTep1">
			{{if data==null||data.length==0}}
			<div class="nodata">暂无内容</div>
			{{else}} {{each data as value}}
		</script>
		<script type="text/javascript">
			//必须顺序加载
			script(['../../js/tool/tool.js']);
			$('#btn_go').click(function () {
			      var candiname = $('#candidate').val();
			      $.ajax({
			               url: 'https://api.apiopen.top/developerLogin',
			               dataType: 'json',
			               type: 'post',
			               data{
			                            name: candiname
			                        },
			               success: function (data){        
			                        switch(data.code){
			                                case 200:
			                                alert(data.message);
			                                window.location.href='ajax_news.html';
			                                break;
			                                case 400:
			                                alert(data.message);
			                                break;
			                                      }
			                        },
			               error: function (data) {
			                           
			                        }
			                    })
			                })
			$('#btn_ok').click(function () {
			        window.location.href='vote_score.html';     
			            })
			
			function addCandidate（i,name）
			{
				var houxuanren = document.createElement("span");
				var picture = document.createElement("img");
				switch (i%4){
					case 0:
					picture.setAttribute("src","../../images/searchcard.png");
						break;
					case 1:
					picture.setAttribute("src","../../images/collectcard.png");
						break;
					case 2:
					picture.setAttribute("src","../../images/cards.png");
						break;
					case 3:
					picture.setAttribute"src","../../images/mycards.png");
						break;
					default:
						break;
				}
				var b= document.createElement("br");
				houxuanren.append(picture,b,"name");
				candidate.appendChild(houxuanren);
			}
			
			for(i=0;i<candiname.length;i++)
			{
				var name = candiname[i];
				addCandidate(i,name);
				}
			}
		</script>
	</body>

</html>
