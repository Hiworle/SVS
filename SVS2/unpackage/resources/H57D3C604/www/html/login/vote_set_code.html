<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/reset.css']);
		</script>
		<script src="../../js/jquery.min.js"></script>
	</head>

	<body class="bg-fff">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">SVS</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper scroll">
			<div class="mui-scroll">
				<div class="m1rem">
					<div class="input-group">
						<div class="mui-input-row">
							<input id='pwd' type="password" class="mui-input-clear mui-input bor-no bgc-f2"  placeholder="请输入您的验证码">
						</div>
					</div>
					<div>
						<button id='btn_ok' class="mui-btn mui-btn-block btn-ok" >提交</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//必须顺序加载
			script(['../../js/login/setPwd.js']);

				
					//location.href="../tool/vote_people.html";

			$('#btn_ok').click(function () {
			  var storage = window.sessionStorage;
			  var local =  storage.getItem("local");
			  var code = document.getElementById("pwd");
			  var idcode = code.value;
			  if(idcode==false){
				  alert("请输入验证码");
			  }
			  else{
				$.ajax({
				           url: 'http://'+ idcode +":8080/candidatemsg",
				           dataType: "json",
				           type: "get",
				           data: {
				                        idCode: idcode,
				                    },
				           success: function (data){
							storage.setItem("data",JSON.stringify(data));
							storage.setItem("idcode",idcode);
							// alert(storage.getItem(("data")));
							// alert(data.name);
							// alert(JSON.parse(storage.getItem("name")));
							location.href="../tool/vote_people.html";
				                    },
				           error: function (data) {
							   alert("error");
				                       
				                    }
				                })
			               
			  }
			})
			  
			      

		</script>
	</body>

</html>
