<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/reset.css']);
		</script>
		<script src="../../js/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="../tool/vote_start.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper scroll">
			<div class="mui-scroll">
					<h5 class="ml15 mt0 lh30">基本信息</h5>
					<ul class="mui-table-view mb1rem tblv-nl">
						<li class="mui-table-view-cell">
							<div class="input-group">
								<div class="mui-input-row">
									<span class="iconfont icon-edit" id="biaoti" style="top: 45px;">本机IP</span>
									<input id='local' type='text' class="mui-input-clear mui-input bor-no bgc-f2"  placeholder="请输入您的IP">
								</div>
							</div>
							<div>
								<button  onclick="submit()" class="mui-btn mui-btn-block btn-ok" >提交</button>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<a href="vote_use.html" id="aboutApp" class="mui-navigate-right">关于APP</a>
						</li>
					</ul>
					<ul class="mui-table-view mb1rem tblv-nl">
						<li class="mui-table-view-cell" id="clearCache">
							<a class="mui-text-center">清除缓存</a>
						</li>
					</ul>

				</div>
			</div>
		</div>
		<div class="btmbar-f mui-text-center bg-lan">
			<a href="../tool/vote_start.html" class="btn" id="loginOut">退出投票</a>
		</div>
		
	</body>
	<script>
	function submit(){
		var local = document.getElementById('local').value;
		if(local==false){
			alert("请输入完整");
		}
		else{
			local='http://'+local+':8080';
			var storage = window.sessionStorage;
			storage.setItem("local",local);
			location.href = "../tool/vote_start.html";
		}
	}
	
	</script>

</html>
