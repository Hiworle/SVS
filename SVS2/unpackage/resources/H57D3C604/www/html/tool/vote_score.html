<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/mui.min.css', '../../css/common.css', '../../css/iconfont.css', '../../css/tool/saierhao.css']);
		</script>
         <script src="../../js/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="vote_start.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">SVS</h1>
		</header>
		<div class="mui-content">
		    <div style="margin-top: 15px;">
				<p>本次投票结果如下:</p>
			</div>
			<ul class="mui-table-view tblv-nl" id="result" >
				
			</ul>
			<div style="margin-top: 15px;float:right;">
				<p>感谢使用SVS投票系统!</p>
			</div>
		</div>
		<script>
		var storage = window.sessionStorage;
		var vote = JSON.parse(storage.getItem("result"));
		var candidate = JSON.parse(storage.getItem("data"));
		function add(name,i){
			var result = document.getElementById("result");
			var li = document.createElement("li");
			var div = document.createElement("div");
			var span1 = document.createElement("span");
			var span2 = document.createElement("span");
			li.setAttribute("class","mui-table-view-cell mui-media");
			div.setAttribute("class","mui-media-body");
			span1.setAttribute("class","mui-pull-left");
			span2.setAttribute("class","mui-pull-right");
			span1.setAttribute("style","color:#000000");
			span2.setAttribute("style","color:#000000");
			span1.innerHTML+=name;
			span2.innerHTML+=i+"票";
			div.appendChild(span1);
			div.appendChild(span2);
			li.appendChild(div);
			result.appendChild(li);
		}
		for(var i=0;i<candidate.number;i++){
			add(candidate.name[i],vote.result[2*i+1]);
		}
		</script>
	</body>

</html>
